<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendario dell'Avvento</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Calendario dell'Avvento</h1>
  <img src="albero_natale.jpeg" alt="Logo Albero di Natale" id="logo">
  <p>Un viaggio di 24 giorni di Meraviglia</p>

  <div class="calendar" id="calendar"></div>

  <!-- Modale per inserire contenuti -->
  <div id="modal" class="hidden">
    <div class="modal-box">
      <h2 id="modal-title"></h2>
      <div id="editor" contenteditable="true">
        Scrivi qui o incolla un'immagine, video o link...
      </div>
      <div class="buttons">
        <button onclick="saveContent()">üíæ Salva</button>
        <button onclick="closeModal()">‚ùå Chiudi</button>
      </div>
    </div>
  </div>

  <script>
    const calendar = document.getElementById("calendar");
    const modal = document.getElementById("modal");
    const modalTitle = document.getElementById("modal-title");
    const editor = document.getElementById("editor");

    let currentDay = null;

    // Genera i 24 giorni
    for (let i = 1; i <= 24; i++) {
      const day = document.createElement("button");
      day.className = "day";
      day.innerText = `Giorno ${i}`;
      day.onclick = () => openDay(i);
      calendar.appendChild(day);
    }

    function openDay(day) {
      currentDay = day;
      const saved = localStorage.getItem(`day${day}`);
      modalTitle.innerText = `Giorno ${day}`;
      editor.innerHTML = saved || "";
      modal.classList.remove("hidden");
    }

    function saveContent() {
      const html = editor.innerHTML;
      localStorage.setItem(`day${currentDay}`, html);
      alert("Contenuto salvato!");
      closeModal();
    }

    function closeModal() {
      modal.classList.add("hidden");
    }
  </script>
</body>
</html>

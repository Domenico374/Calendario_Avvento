<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Calendario_Avvento</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>üéÑ Calendario_Avvento</h1>
  <p>Un viaggio di 24 giorni di Meraviglia</p>

  <div id="calendar">
    <!-- Caselle generate via JS -->
  </div>

 <!-- Modale per inserire contenuti -->
<div id="modal" class="hidden">
  <h2 id="modal-title"></h2>
  <div id="editor" contenteditable="true" style="
    border: 1px solid #ccc;
    padding: 10px;
    min-height: 120px;
    background: #fff;
    color: #000;
    font-family: Georgia, serif;
    font-size: 1em;
    border-radius: 6px;
    overflow-y: auto;
  ">
    Scrivi qui o incolla un'immagine, video o link...
  </div>
  <div class="buttons">
    <button onclick="saveContent()">üíæ Salva</button>
    <button onclick="closeModal()">‚ùå Chiudi</button>
  </div>
</div>


  <script>
    const calendar = document.getElementById("calendar");

    for (let i = 1; i <= 24; i++) {
      const btn = document.createElement("button");
      btn.className = "day";
      btn.textContent = `Giorno ${i}`;
      btn.onclick = () => openDay(i);
      calendar.appendChild(btn);
    }

    let currentDay = null;

    function openDay(day) {
      currentDay = day;
      document.getElementById("modal-title").innerText = `Giorno ${day}`;
      document.getElementById("content").value = localStorage.getItem(`day${day}`) || "";
      document.getElementById("modal").classList.remove("hidden");
    }

    function saveContent() {
      const text = document.getElementById("content").value;
      localStorage.setItem(`day${currentDay}`, text);
      alert("Contenuto salvato!");
      closeModal();
    }

    function closeModal() {
      document.getElementById("modal").classList.add("hidden");
    }
  </script>
</body>
</html>
